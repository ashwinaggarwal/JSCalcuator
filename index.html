<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="calculator">
		<div class="display"><input onkeydown="return false;"></div>
		<div class="keys">
			<div class="key op" value="CE">
				<div>CE</div>
			</div>
			<div class="key op" value="/">
				<div>/</div>
			</div>
			<div class="key" value="7">
				<div>7</div>
			</div>
			<div class="key" value="8">
				<div>8</div>
			</div>
			<div class="key" value="9">
				<div>9</div>
			</div>
			<div class="key op" value="*">
				<div>X</div>
			</div>
			<div class="key" value="4">
				<div>4</div>
			</div>
			<div class="key" value="5">
				<div>5</div>
			</div>
			<div class="key" value="6">
				<div>6</div>
			</div>
			<div class="key op" value="-">
				<div>-</div>
			</div>
			<div class="key" value="1">
				<div>1</div>
			</div>
			<div class="key" value="2">
				<div>2</div>
			</div>
			<div class="key" value="3">
				<div>3</div>
			</div>
			<div class="key op" value="+">
				<div>+</div>
			</div>			
			<div class="key" value="0">
				<div>0</div>
			</div>
			<div class="key float" value=".">
				<div>.</div>
			</div>
			<div class="key op" value="equal">
				<div>=</div>
			</div>
		</div>
	</div>
	<script src="libs/jquery-2.0.2.js"></script>
	<script src="js/calc.js"></script>
</body>
</html>
